<!DOCTYPE html>
<html>
  <head>
    <title>TV Maze</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-light bg-dark">
    <main class="container">
      <h1 class="my-4">TV Maze</h1>

      <form class="form-inline input-group" id="search-form">
        <button class="btn btn-success" type="submit">Go!</button>
        <input class="form-control" id="search-query" value="" placeholder="Search TV Shows" />
      </form>

      <div class="row mt-3" id="shows-list"></div>

      <div class="text-dark offcanvas offcanvas-end" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasBottomLabel">Episodes</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body small">
          <section id="episodes-area">
            <h2>Episodes</h2>
            <ul id="episodes-list" class="list-group list-group-flush"></ul>
          </section>
        </div>
      </div>

      <script src="http://unpkg.com/jquery"></script>
      <script src="http://unpkg.com/axios/dist/axios.js"></script>
      <script src="tvmaze.js"></script>
    </main>
  </body>
</html>
